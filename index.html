<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./asset/Logo No Bg.PNG"> <!-- icon pada tab -->
    <style>
        body {
            background-color: #000000; /* Black */
            color: #ffffff; /* White */
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            padding: 2rem;
            border-radius: 10px;
            background: #14213D; /* Oxford Blue */
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 5px solid #FCA311; /* Orange */
        }
        .login-card img {
            width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        .login-card h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #FCA311; /* Orange */
        }
        .form-control {
            background: #E5E5E5; /* Platinum */
            border: none;
            color: #14213D; /* Oxford Blue */
        }
        .form-control:focus {
            background: #FFFFFF; /* White */
            border-color: #FCA311; /* Orange */
            box-shadow: 0 0 5px #FCA311;
            color: #14213D; /* Oxford Blue */
        }
        .btn-primary {
            background-color: #FCA311; /* Orange */
            border: none;
            color: #000000; /* Black */
        }
        .btn-primary:hover {
            background-color: #ffb347; /* Lighter Orange */
            color: #000000; /* Black */
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #14213D; /* Oxford Blue */
            color: #ffffff; /* White */
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="./asset/Logo No Bg.PNG" alt="Logo">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <footer class="text-center py-3">
        <p class="mb-0">Â© 2024 RD Vape Store. All Rights Reserved.</p>
        <small>Designed by <strong>Dzaky Hanifah</strong></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
    
            // Contoh validasi username dan password
            if (username === "kasir" && password === "123") {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    text: 'Selamat datang, Kasir!',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "kasir.php";
                });
            } else if (username === "manager" && password === "321") {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    text: 'Selamat datang, Manager!',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "manager.php";
                });
            } else if (username === "store" && password === "111") {
                Swal.fire({
                    icon: 'success',
                    title: 'Login Berhasil',
                    text: 'Selamat datang, Gudang!',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "gudang.php";
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Login Gagal',
                    text: 'Username atau password salah!',
                    confirmButtonText: 'Coba Lagi'
                });
            }
        });
    </script>
</body>
</html>
